<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Number.css">
    <script src="Number.js" defer></script>
</head>
<body>
    <div>
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1 - 100</p>
        <input type="number" id="guess" min="1" max="100">
        <button id="submit">Submit</button>
        <p id="hint"></p>
        <p id="attempts">Attempts: 10</p>
    </div>

    <div class="back">
        <button class="prev"><a class="back-home" href="../index.html">back home</a></button>
    </div>
</body>
</html>
