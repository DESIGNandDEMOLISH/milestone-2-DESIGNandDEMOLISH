<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Rock.css">
    <script src="Rock.js" defer></script>
</head>
<body>
     <div class="back">
        <button class="prev"><a class="back-home" href="/index.html">back home</a></button>
    </div>
    
    <div class="selection">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissor">✌️</button>
    </div>
    <div class="results">
        <div class="score">
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="score" data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>   
    </div>

</body>
</html>
